<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Awake Inc. オリジナルTシャツ・アパレル通販｜日本発のユニークなデザイン">
    <meta name="keywords" content="Tシャツ,オリジナル,通販,日本,デザイン,プリント">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shop.awakeinc.co.jp">
    <meta property="og:title" content="Awake Inc. オリジナルTシャツショップ">
    <meta property="og:description" content="日本発のユニークなデザインTシャツ・アパレル通販">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shop.awakeinc.co.jp">
    <meta property="twitter:title" content="Awake Inc. オリジナルTシャツショップ">
    <meta property="twitter:description" content="日本発のユニークなデザインTシャツ・アパレル通販">

    <title>Awake Inc. オリジナルTシャツショップ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .redirect-info {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        .countdown {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>

        <h1>Awake Inc. Shop</h1>
        <p class="subtitle">
            日本発のオリジナルデザインTシャツ<br>
            233種類以上の豊富なラインナップ
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <div class="feature-text">オリジナルデザイン</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🚚</div>
                <div class="feature-text">世界中に配送</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✨</div>
                <div class="feature-text">高品質プリント</div>
            </div>
        </div>

        <a href="#" class="cta-button" id="shopButton" onclick="redirectToShop(); return false;">
            ショップを見る
        </a>

        <div class="redirect-info">
            <span id="autoRedirect"></span>
        </div>
    </div>

    <script>
        // ⚠️ ここにPrintify StorefrontのURLを設定してください
        const STOREFRONT_URL = 'https://awakeinc.printify.me'; // 例: https://yourshop.printify.me

        let countdown = 5;
        const autoRedirectElement = document.getElementById('autoRedirect');

        function redirectToShop() {
            window.location.href = STOREFRONT_URL;
        }

        function updateCountdown() {
            if (countdown > 0) {
                autoRedirectElement.innerHTML = `
                    <span class="countdown">${countdown}</span>秒後に自動的にショップへ移動します
                    <span class="loading"></span>
                `;
                countdown--;
            } else {
                autoRedirectElement.innerHTML = 'ショップへ移動中...';
                redirectToShop();
            }
        }

        // カウントダウン開始
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Google Analytics / Meta Pixel などのトラッキングコードをここに追加
        // 例:
        // gtag('event', 'page_view', {
        //   page_title: 'Shop Landing',
        //   page_location: 'https://awakeinc.co.jp/shop'
        // });
    </script>
</body>
</html>
